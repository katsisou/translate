            return;

        const apiUrl = `https://api.mymemory.translated.net/get?q=${text}&langpair=${translateFrom}|${translateTo}}`;
        const data = {
            q: textToTranslate,
            target: targetLanguage,
        };

        fetch(apiUrl, {
            method: 'POST',
            headers: {

            },
            body: JSON.stringify(data),
        })
