<body>
    <div id="translationOutput"></div>

    <script>
        // Get the words and target languages from the query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const targetLanguages = Array.from(urlParams.keys()).filter(key => key.startsWith('language')).map(key => urlParams.get(key));
        const words = Array.from(urlParams.keys()).filter(key => key.startsWith('word')).map(key => urlParams.get(key));

        // Display the translations on the page
        const translationOutput = targetLanguages.map((language, index) => {
            return `Translation of "${words[index]}" in ${language}: ${words[index]}`;
        }).join('<br>');

        document.getElementById("translationOutput").innerHTML = translationOutput;
    </script>
