<script>
    // Get the words and target languages from the query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const targetLanguages = Array.from(urlParams.keys()).filter(key => key.startsWith('language')).map(key => urlParams.get(key));
    const words = Array.from(urlParams.keys()).filter(key => key.startsWith('word')).map(key => urlParams.get(key));

    // Display the translations in the respective box
    targetLanguages.forEach((language, index) => {
        const translation = words[index];
        document.getElementById(`translation${index + 1}`).innerHTML = translation;
    });
</script>
